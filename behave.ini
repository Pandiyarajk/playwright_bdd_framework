[behave]
# Output settings
show_skipped = false
show_timings = true
format = pretty
color = true

# Logging
logging_level = INFO
logging_format = %(levelname)-8s %(name)s: %(message)s
logging_datefmt = %Y-%m-%d %H:%M:%S

# Reporting
junit = true
junit_directory = reports/junit

# Summary
summary = true

# Tags
tags = ~@skip

# Dry run (for validation without execution)
# dry_run = false

# Stop on first failure
# stop = true