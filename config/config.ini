[framework]
browser = chromium
headless = false
base_url = https://example.com
timeout = 30000
slow_mo = 0
viewport_width = 1920
viewport_height = 1080
screenshots_on_failure = true
videos_on_failure = false
trace_on_failure = true

[playwright]
accept_downloads = true
ignore_https_errors = false
java_script_enabled = true
has_touch = false
is_mobile = false
locale = en-US
timezone_id = America/New_York

[reporting]
screenshot_on_failure = true
video_on_failure = false
generate_html_report = true
generate_json_report = true
generate_allure_report = false
email_enabled = false
email_on_failure_only = true

[email]
enabled = false
smtp_server = smtp.gmail.com
smtp_port = 587
use_tls = true
from_email = automation@example.com
to_emails = team@example.com
subject_prefix = [Test Automation]

[jira]
enabled = false
server = https://your-domain.atlassian.net
email = your-email@example.com
api_token = ${JIRA_TOKEN}
project_key = PROJ
create_defects_on_failure = false

[zephyr]
enabled = false
api_token = ${ZEPHYR_TOKEN}
base_url = https://api.zephyrscale.smartbear.com/v2
test_cycle_key = 
update_test_execution = true

[database]
ms_sql_server = localhost
ms_sql_port = 1433
ms_sql_database = testdb
ms_sql_username = sa
ms_sql_password = ${DB_PASSWORD}
sqlite_db_path = test_data/database/test.db

[ocr]
engine = tesseract
tesseract_cmd = 
language = eng
config = --psm 6
confidence_threshold = 60

[logging]
level = INFO
log_to_file = true
log_to_console = true
log_file_path = logs/automation.log
log_format = %(asctime)s - %(name)s - %(levelname)s - %(message)s
log_rotation = 10MB
log_retention = 30

[system_monitoring]
enabled = true
log_system_info = true
log_interval_seconds = 60
capture_cpu = true
capture_memory = true
capture_disk = true
capture_network = true

[teams]
enabled = false
webhook_url = https://your-company.webhook.office.com/webhookb2/your-webhook-url
send_on_test_complete = true
send_on_test_failure = true
send_summary = true